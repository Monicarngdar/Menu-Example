<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  
<ion-list>
  
  <ion-item-sliding *ngFor="let email of emailList">
    <ion-item-options side = "start">

    </ion-item-options>

    <ion-item>
      <ion-icon name="{{iconList[email.icon]}}" slot="start" color ="primary"></ion-icon>
      <ion-label>
        <h4>{{email.subject}}</h4>
        <p>{{email.fromName}} ({{email.from}})</p>
      </ion-label>
    </ion-item>

     <ion-item-options side = "end">

    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

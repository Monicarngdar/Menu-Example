<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item line = "none" *ngIf ="username != '' ">
<ion-text>Hello {{name}} {{surname}} ({{username}})</ion-text>
  </ion-item>

  <form (ngSubmit) ="save();" [formGroup] ="fg">
<ion-list>
<ion-item>
<ion-input label ="Username" placeholder = "joeborg" formControlName = "username"></ion-input >
</ion-item>


<ion-item>
<ion-input label ="First Name" placeholder = "Joe" formControlName = "name"></ion-input >
</ion-item>



<ion-item>
<ion-input label ="Last Name" placeholder = "Borg" formControlName = "surname"></ion-input >
</ion-item>
</ion-list>

<ion-button type ="submit">Save</ion-button>


  </form>
</ion-content>
